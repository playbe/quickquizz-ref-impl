@(questions: List[Question])

@main("Questions") {

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Question</th>
            <th>Expected Answer</th>
        </tr>
    </thead>
    <tbody>
    @for(question <- questions) {
    <tr>
        <td>@question.id</td>
        <td>@question.question</td>
        <td>@question.expectedAnswer</td>
    </tr>
    }
    </tbody>
</table>


}
